  <style>
    :root {
      --bg: #000;
      --text: #00f0ff; /* ELECTRIC BLUE */
      --accent: #00f0ff;
      --accent2: #ff00d4;
      --card: rgba(0, 240, 255, 0.05);
      --border: rgba(0, 240, 255, 0.2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      width: 80px; height: 80px;
      margin: 0 auto 12px;
      background: url('https://tiffyai-usd.github.io/Dream-Menu/TiffyAI-Token.png') center/cover;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }
    .balance {
      padding: 24px 20px;
      text-align: center;
      border-bottom: 1px dashed var(--border);
    }
    .amount {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 4px;
    }
    .usd {
      font-size: 18px;
      opacity: 0.8;
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      padding: 20px;
    }
    .btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 16px;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .btn:active {
      background: var(--accent);
      color: #000;
      transform: scale(0.95);
    }
    .ai-pulse {
      padding: 16px 20px;
      background: rgba(0, 240, 255, 0.1);
      border-top: 1px solid var(--border);
      font-size: 14px;
      line-height: 1.5;
    }
    .ai-text {
      display: block;
      margin-top: 6px;
      font-style: italic;
      opacity: 0.9;
    }
    .footer {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }
    .footer-btn {
      font-size: 12px;
      padding: 10px;
      background: transparent;
      border: none;
      color: var(--text);
      opacity: 0.7;
    }
    .footer-btn:active { opacity: 1; color: var(--accent); }
    .hidden { display: none; }
    #connectBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000;
      font-weight: 900;
    }
  </style>

  <div id="dash">
    <div class="header">

    <div class="balance">
      <div class="amount" id="balanceAmount">0.00</div>
      <div class="usd" id="balanceUSD">â‰ˆ $0.00 USD</div>
    </div>

    <div class="actions">
      <div class="btn" id="connectBtn" onclick="connectTiffy()">CONNECT TIFFY</div>
      <div class="btn" onclick="openSend()">SEND</div>
      <div class="btn" onclick="openReceive()">RECEIVE</div>
    </div>

    <div class="ai-pulse">
      AI Pulse
      <span class="ai-text" id="aiMessage">Connect to start trading.</span>
    </div>

    <div class="footer">
      <div class="footer-btn" onclick="openHistory()">History</div>
      <div class="footer-btn" onclick="openAITrades()">AI Trades</div>
      <div class="footer-btn" onclick="openSettings()">Settings</div>
    </div>
  </div>

<script>
  // === TIFFY WALLET INJECTION ===
  let provider = null;
  let signer = null;
  let userAddress = null;
  let balance = 0;

  // Our RPC (Render free tier)
  const RPC_URL = 'https://bsc-dataseed.binance.org/';
  const provider = new ethers.JsonRpcProvider(RPC_URL);

  // Inject Tiffy as default
  window.ethereum = {
    request: async ({ method, params }) => {
      if (!signer) throw new Error("Tiffy not connected");
      switch (method) {
        case 'eth_requestAccounts':
        case 'eth_accounts':
          return [userAddress];
        case 'eth_sendTransaction':
          const tx = await signer.sendTransaction(params[0]);
          return tx.hash;
        case 'wallet_switchEthereumChain':
          return null;
        default:
          return await provider.send(method, params);
      }
    },
    on: () => {},
    removeListener: () => {},
    isMetaMask: false,
    isTrust: false,
    isTiffy: true
  };

  async function connectTiffy() {
    try {
      document.getElementById('connectBtn').textContent = 'Creating...';
      const wallet = ethers.Wallet.createRandom();
      signer = wallet.connect(provider);
      userAddress = wallet.address;

      // Save encrypted
      const encrypted = await wallet.encrypt(prompt("Set PIN (6 digits):"));
      localStorage.setItem('tiffy_encrypted', encrypted);

      document.getElementById('connectBtn').textContent = 'Connected';
      document.getElementById('connectBtn').disabled = true;
      document.getElementById('balanceAmount').textContent = '0.00';
      document.getElementById('aiMessage').textContent = 'Tiffy Wallet Active. Ready to trade.';
      alert(`Address: \( {userAddress.slice(0,6)}... \){userAddress.slice(-4)}`);
    } catch (e) {
      alert('Failed: ' + e.message);
      document.getElementById('connectBtn').textContent = 'CONNECT TIFFY';
    }
  }

  // Auto-restore
  window.addEventListener('load', async () => {
    const encrypted = localStorage.getItem('tiffy_encrypted');
    if (encrypted) {
      const pin = prompt("Enter PIN:");
      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encrypted, pin);
        signer = wallet.connect(provider);
        userAddress = wallet.address;
        document.getElementById('connectBtn').textContent = 'Connected';
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('aiMessage').textContent = 'Wallet restored.';
      } catch (e) {
        alert('Wrong PIN');
      }
    }
  });

  // AI Pulse
  const aiMessages = [
    "TIFFY volume rising. BUY signal.",
    "Whale moved 10k TIFFY. Watch.",
    "Market stable. SWAP now."
  ];
  setInterval(() => {
    const msg = aiMessages[Math.floor(Math.random() * aiMessages.length)];
    document.getElementById('aiMessage').textContent = msg;
  }, 10000);
</script>
