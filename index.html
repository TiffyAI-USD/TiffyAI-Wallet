  <style>
    :root {
      --bg: #000;
      --text: #00f0ff;
      --accent: #00f0ff;
      --accent2: #ff00d4;
      --card: rgba(0, 240, 255, 0.05);
      --border: rgba(0, 240, 255, 0.2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      width: 80px; height: 80px;
      margin: 0 auto 12px;
      background: url('https://tiffyai-usd.github.io/Dream-Menu/TiffyAI-Token.png') center/cover;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }
    .balance {
      padding: 24px 20px;
      text-align: center;
      border-bottom: 1px dashed var(--border);
    }
    .amount {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 4px;
    }
    .usd {
      font-size: 18px;
      opacity: 0.8;
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      padding: 20px;
    }
    .btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 16px;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .btn:active {
      background: var(--accent);
      color: #000;
      transform: scale(0.95);
    }
    .ai-pulse {
      padding: 16px 20px;
      background: rgba(0, 240, 255, 0.1);
      border-top: 1px solid var(--border);
      font-size: 14px;
      line-height: 1.5;
    }
    .ai-text {
      display: block;
      margin-top: 6px;
      font-style: italic;
      opacity: 0.9;
    }
    .footer {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }
    .footer-btn {
      font-size: 12px;
      padding: 10px;
      background: transparent;
      border: none;
      color: var(--text);
      opacity: 0.7;
    }
    .footer-btn:active { opacity: 1; color: var(--accent); }
    .hidden { display: none; }
    #connectBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000;
      font-weight: 900;
    }
  </style>
</head>
<body>

  <!-- DASH -->
  <div id="dash">
    <div class="header">
      <div class="logo"></div>
      <h1>TIFFY WALLET</h1>
    </div>

    <div class="balance">
      <div class="amount" id="balanceAmount">0.00</div>
      <div class="usd" id="balanceUSD">≈ $0.00 USD</div>
    </div>

    <div class="actions">
      <div class="btn" id="connectBtn" onclick="connectWallet()">CONNECT WALLET</div>
      <div class="btn" onclick="openSend()">SEND</div>
      <div class="btn" onclick="openReceive()">RECEIVE</div>
    </div>

    <div class="ai-pulse">
      AI Pulse
      <span class="ai-text" id="aiMessage">Connect wallet to start.</span>
    </div>

    <div class="footer">
      <div class="footer-btn" onclick="openHistory()">History</div>
      <div class="footer-btn" onclick="openAITrades()">AI Trades</div>
      <div class="footer-btn" onclick="openSettings()">Settings</div>
    </div>
  </div>

<script>
  let provider = null;
  let signer = null;
  let userAddress = null;
  let balance = 0;

  // BSC Mainnet
  const BSC_RPC = 'https://bsc-dataseed.binance.org/';
  const TIFFY_TOKEN = '0xYourTiffyTokenAddress'; // ← YOU PUT YOUR REAL TOKEN HERE
  const TIFFY_ABI = [
    "function balanceOf(address) view returns (uint256)",
    "function transfer(address to, uint256 amount) returns (bool)"
  ];

  async function connectWallet() {
    if (!window.ethereum) {
      alert("No wallet detected. Install MetaMask or Trust Wallet.");
      return;
    }

    try {
      document.getElementById('connectBtn').textContent = 'Connecting...';

      // Request account access
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      userAddress = accounts[0];

      // Create provider & signer
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();

      // Switch to BSC
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x38' }], // BSC Mainnet
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x38',
              chainName: 'BNB Smart Chain',
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
              blockExplorerUrls: ['https://bscscan.com']
            }]
          });
        }
      }

      // Load TIFFY balance
      const token = new ethers.Contract(TIFFY_TOKEN, TIFFY_ABI, provider);
      const bal = await token.balanceOf(userAddress);
      balance = Number(ethers.formatEther(bal)).toFixed(2);

      // Update UI
      document.getElementById('balanceAmount').textContent = balance;
      document.getElementById('balanceUSD').textContent = `≈ $${(balance * 1.00).toFixed(2)} USD`; // fake price
      document.getElementById('aiMessage').textContent = `Connected: \( {userAddress.slice(0,6)}... \){userAddress.slice(-4)}`;
      document.getElementById('connectBtn').textContent = 'CONNECTED';
      document.getElementById('connectBtn').disabled = true;

    } catch (error) {
      alert("Connection failed: " + error.message);
      document.getElementById('connectBtn').textContent = 'CONNECT WALLET';
    }
  }

  // Auto-connect if already approved
  window.addEventListener('load', async () => {
    if (window.ethereum) {
      const accounts = await window.ethereum.request({ method: 'eth_accounts' });
      if (accounts.length > 0) {
        connectWallet();
      }
    }
  });

  // AI Pulse
  const aiMessages = [
    "TIFFY volume rising. BUY signal.",
    "Whale alert: 10k TIFFY moved.",
    "Market stable. AI recommends HOLD."
  ];
  setInterval(() => {
    const msg = aiMessages[Math.floor(Math.random() * aiMessages.length)];
    document.getElementById('aiMessage').textContent = msg;
  }, 10000);
</script>
